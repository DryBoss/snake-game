<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta data-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--tab-->
  <link rel="shortcut icon" href="images/snake-game-favicon.png" type="image/x-icon">
  <title>Snake Game</title>

  <!--font [https://fonts.google.com/specimen/Press+Start+2P]-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!--js-->
  <script src="main/js/main.js" defer type="module"></script>
  <script src="main/js/style.js" defer></script>

  <!--style sheet-->
  <link rel="stylesheet" href="main/css/main.css">
  
</head>
<body>
  <header>
    <h1>Snake Game</h1>
  </header>
  <section class="body">
    <div class="game-board">

    </div>
    <div class="game-control">
      <div class="help">
        <p>
          * Use 'arrow keys' or 'wasd' to control snake.<br>
          * Use 'space' to resume, pause or restart game.<br>
          * You know the rest, don't you?
        </p>
      </div>
      <div class="difficulty">
        <div class="score">
          <p id="score">Score <br class="br"><span>00000</span></p>
          <p id="high-score">Highscore <br class="br"><span>00000</span></p>
        </div>
        <div class="choose">
          <button id="easy">Genocide</button>
          <button id="medium">Homicide</button>
          <button id="hard">Suicide</button>
        </div>
      </div>
      <div class="control">
        <button id="up"><img src="https://img.icons8.com/ios-filled/50/A4A4A6/collapse-arrow.png"/></button>
        <button id="left"><img src="https://img.icons8.com/ios-filled/50/A4A4A6/back.png"/></button>
        <button id="play"></button>
        <button id="right"><img src="https://img.icons8.com/ios-filled/50/A4A4A6/forward--v1.png"/></button>
        <button id="down"><img src="https://img.icons8.com/ios-filled/50/A4A4A6/expand-arrow--v1.png"/></button>
      </div>
    </div>
  </section>
  <footer>
    <a href="">Source code</a>
    <p>Created by <a href="" id="creator">DryBoss</a></p>
  </footer>
</body>
</html>
